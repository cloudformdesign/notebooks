<div class="container">
    <h1>Hero Form</h1>
    {{diagnostic}}
    <!-- the *ngIf is a hacky way to reset the form html w/ newHero -->
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <!-- `id` is used by the label's `for` property.
                 i.e. this label is "for" this id
            -->
            <label for="name">Name</label>
            
            <!-- `name="name"` is used by the ng FormsModule to register controls
                 with the form-->
            <input type="text" class="form-control" id="name"
                   required 
                   [(ngModel)]="model.name" name="name" 
                   #name="ngModel" >
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" 
                   [(ngModel)]="model.alterEgo" name="alterEgo" >
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power"
                    required
                    [(ngModel)]="model.power" name="power">
                [> for `[value]`, the value is flowing into option.value <]
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
        <button type="submit" class="btn btn-default"
                [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
