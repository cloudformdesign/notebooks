<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!-- *ngFor is a special sauce syntax that iterates over a list of items -->
    <!-- (click) or on_click is an event handler -->
    <!-- without class="col-1-4" the heroes display as rows... not sure why-->
    <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
<hero-search></hero-search>
